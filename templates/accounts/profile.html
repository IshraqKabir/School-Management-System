{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% if user_type == 'student' %}
                {% include 'profile/profile_student.html' %}
            
        {% else %}
            {% include 'profile/profile_teacher.html' %}
        {% endif %}
        <a href="{% url 'logout' %}">Logout</a>

    {% endif %}
{% endblock %}
